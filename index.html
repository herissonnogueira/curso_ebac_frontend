<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form>
                    <label for="nom" class="form-label">Seu nome:</label>
                    <input type="text" id="nome" class="form-control form-control-sm">
                    <label for="email" class="form-label">Seu email</label>
                    <input type="email" id="email" class="form-control form-control-sm">
                    <label for="tel" class="form-label">Seu telefone</label>
                    <input type="text" id="tel" class="form-control form-control-sm">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
